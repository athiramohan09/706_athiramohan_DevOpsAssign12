<!doctype html>
<html>
  <body>
    <h2>Login</h2>
    <form method="post">{% csrf_token %}
      <label>Roll No (username): <input name="username" /></label><br/>
      <label>Admission No (password): <input name="password" type="password" /></label><br/>
      <button type="submit">Login</button>
    </form>
    <p><a href="/register/">Register</a></p>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
  </body>
</html>
